  - name: Install AWS Cli On All Servers
    hosts: pvt
    gather_facts: yes
    become: yes
    become_user: root
    serial: 3
    vars:
     user_puser_password: vault |
          $ANSIBLE_VAULT;1.1;AES256
          61666364363763353335646463353762653339316162366630346631336333346132303566613333
          6236633835666637373232626532636232336132313334380a653031663466333266656634383932
          34383435373961633931666633366130616438333233616664363865363933373233333038626435
          6334643835623431330a363461393062633765623163636331653537613437353139626436653837
          6462
    tasks:
       - name: Create .aws folder
         shell: mkdir -p /root/.aws
         ignore_errors: yes
       - name: Copy Encrypted File To /tmp
         copy:
           src: //home/ansibleadmin/aws_creds #This Encrypted File Must Be Created Prior To Running The Playbook.
           dest: /tmp/aws_creds
           owner: root
           group: root
           mode: '0600'
       - name: Copy Encrypted File To .aws folder
         copy:
           src: /home/ansibleadmin/aws_creds #This Encrypted File Must Be Created Prior To Running The Playbook.
           dest: /root/.aws/credentials
           owner: root
           group: root
           mode: '0600'
       - name: Replace Password Authentication To Yes
         ansible.builtin.lineinfile:
           path: /etc/ssh/sshd_config
           regexp: '^PasswordAuthentication no'
           line: PasswordAuthentication yes
           backup: yes
         notify:
         -  Restart SSH Service
       - name: Creating admin Anand
         user:
           name: anand
           state: present
           comment: Admin User Anand
           groups: root
           shell: /bin/bash
           group: root
           password: "{{ '%s' | format(user_password) | regex_replace('\n', '') | password_hash('sha512') }}"
           password_expire_min: 1
       - name: Check S3 Buckets
         shell: aws s3 ls
         register: buckets
    handlers:
      - name: Restart SSH Service
        shell: service sshd restart